{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Hostel{% endblock %}

{% block content %}

<div class="card shadow-sm p-4">
    <h3 class="fw-bold mb-3">{{ action }} Hostel</h3>

    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button class="btn btn-primary mt-3">
            <i class="fa fa-save"></i> Save
        </button>

        <a href="{% url 'hostels:dashboard' %}" class="btn btn-secondary mt-3">
            Cancel
        </a>
    </form>
</div>

{% endblock %}

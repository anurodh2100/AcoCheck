{% extends 'base.html' %}
{% block title %}Verify Resident - AcoCheck{% endblock %}

{% block content %}

<h3 class="fw-bold mb-4">Verify Resident</h3>

<div class="card p-4 shadow-sm border-0 rounded-4">

  <p class="mb-3"><strong>Resident:</strong> {{ resident.full_name }}</p>

  <form method="post">
    {% csrf_token %}

    <label class="form-label fw-bold">Status</label>
    <select name="status" class="form-select mb-3" required>
      <option value="approved">Approve</option>
      <option value="rejected">Reject</option>
    </select>

    <label class="form-label fw-bold">Remarks</label>
    <textarea name="remarks" class="form-control mb-3" rows="4" placeholder="Optional remarks"></textarea>

    <button class="btn btn-dark w-100 rounded-3">Submit</button>
  </form>

</div>

{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}{{ action }} Resident - AcoCheck{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">

    <h3 class="mb-3">{{ action }} Resident</h3>
    <hr>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="mt-3 d-flex justify-content-between">
            <a href="{% url 'residents:list' %}" class="btn btn-secondary">Cancel</a>
            <button class="btn btn-primary">{{ action }}</button>
        </div>
    </form>

</div>
{% endblock %}

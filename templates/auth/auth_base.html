{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Auth - AcoCheck{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/auth.css' %}" rel="stylesheet">
</head>
<body class="bg-auth">
  <main class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-card">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="text-center text-muted small mb-4">© 2025 AcoCheck — Real-Time Resident Tracking</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

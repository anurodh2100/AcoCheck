{% extends "auth/auth_base.html" %}

{% block title %}Register - AcoCheck{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="card shadow-sm p-4 border-0" style="width: 450px; border-radius: 18px;">

        <h3 class="fw-bold mb-3 text-center">Create Account</h3>
        <p class="text-muted text-center mb-4">Sign up to get started</p>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control form-control-lg rounded-3" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" name="email" class="form-control form-control-lg rounded-3" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Phone</label>
                <input type="tel" name="phone" class="form-control form-control-lg rounded-3">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Role</label>
                <select name="role" class="form-select form-select-lg rounded-3">
                    <option value="owner">Hostel Owner</option>
                    <option value="police">Police Verifier</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control form-control-lg rounded-3" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input type="password" name="password_confirm" class="form-control form-control-lg rounded-3" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 py-2 rounded-3 mt-2">
                Create Account
            </button>
        </form>

        <p class="text-center mt-3 small text-muted">
            Already have an account?
            <a href="{% url 'accounts:login' %}" class="text-decoration-none">Login</a>
        </p>

    </div>
</div>

{% endblock %}

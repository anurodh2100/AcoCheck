<svg width="120" height="120" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f8bff"></stop>
      <stop offset="50%" stop-color="#3a6ff7"></stop>
      <stop offset="100%" stop-color="#1b4dd8"></stop>
    </linearGradient>

    <!-- Checkmark gradient -->
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"></stop>
      <stop offset="100%" stop-color="#d9e6ff" stop-opacity="1"></stop>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#00000033"></feDropShadow>
    </filter>
  </defs>

  <!-- Shield shape with gradient -->
  <path d="M100 20L45 45V105C45 140 70 170 100 180C130 170 155 140 155 105V45L100 20Z" fill="url(#shieldGradient)" filter="url(#shadow)"></path>

  <!-- Checkmark -->
  <path d="M75 102L93 120L130 78" stroke="url(#checkGradient)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
</svg>
